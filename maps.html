<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
   <title>Japan Map</title>
 </head>
 <body>
   <div style="width: 100vw; height: 100vh;" id="mapContainer"></div>
 </body>
 <script>
   var platform = new H.service.Platform({
       'apikey': 'PBZ4jK0EzPzi-YhBKChGuu_qlmQOuvMJQtwwXIF-SJU' // Make sure to add your own API KEY
   });
    // configure an OMV service to use the `core` endpoint
   var omvService = platform.getOMVService({ path: "v2/vectortiles/core/mc" });
   var baseUrl = "https://js.api.here.com/v3/3.1/styles/omv/oslo/japan/";
  
   // create a Japan specific style
   var style = new H.map.Style(`${baseUrl}normal.day.yaml`, baseUrl);
 
   // instantiate provider and layer for the base map
   var omvProvider = new H.service.omv.Provider(omvService, style);
   var omvlayer = new H.map.layer.TileLayer(omvProvider, { max: 22 ,dark:true});
 
   // instantiate (and display) a map:
   var map = new H.Map(document.getElementById("mapContainer"), omvlayer, {
     zoom: 17,
     center: { lat: 22.7533, lng: 75.8937 },
   });
  
   // add a resize listener to make sure that the map occupies the whole container
   window.addEventListener("resize", () => map.getViewPort().resize());
 
   // MapEvents enables the event system
   // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
   var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

   var ui = H.ui.UI.createDefault(map, defaultLayers);

        // Marker code goes here
    var LocationOfMarker = { lat: 22.7533, lng: 75.8937 };

   var pngIcon = new H.map.Icon("https://www.google.com/imgres?imgurl=https%3A%2F%2Fd3md8ar2i5icyz.cloudfront.net%2Fwp-content%2Fuploads%2F2022%2F11%2Ffooter_logo.svg&tbnid=FAtPaKh0XKWusM&vet=12ahUKEwiU9_rS8qKCAxUm7jgGHT9xDTAQMygAegQIARBC..i&imgrefurl=https%3A%2F%2Fpiemr.edu.in%2F&docid=nmnwOmaeRbxMcM&w=244&h=234&q=piemr&ved=2ahUKEwiU9_rS8qKCAxUm7jgGHT9xDTAQMygAegQIARBC", { size: { w: 56, h: 56 } });

   var marker = new H.map.Marker(LocationOfMarker, { icon: pngIcon });

        // Add the marker to the map:
        map.addObject(marker);
        
        // Optionally, 
        //Show the marker in the center of the map
        map.setCenter(LocationOfMarker)

        //Zooming so that the marker can be clearly visible
        map.setZoom(8)
 
  </script>
</html>
